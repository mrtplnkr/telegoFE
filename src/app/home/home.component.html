<div class="container">
  <header class="jumbotron">
    
    <form
      name="form"
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      novalidate
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="text"
          [(ngModel)]="form.text"
          required
          #text="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && text.errors }"
        />
      </div>
      <p style="color:red" *ngIf="error">{{ error }}</p>
    </form>

    <li *ngFor="let item of items" class="rowSpread m-1">
      <span>{{item.text}}</span>
    
      <button type="button" (click)="deleteItem(item.id)">delete</button>
    </li>
  </header>
</div>
